---
# Handlers for the role

- name: Django Restart Apache
  ansible.builtin.service:
    name: apache2
    state: restarted
  become: yes

- name: Django Restart WSGI
  ansible.builtin.file:
    path: "{{ django_app_path }}/wsgi.py"
    state: touch

- name: Django Restart uWSGI
  ansible.builtin.file:
    ### TODO: this needs to be the file in the uWSGI config directory
    path: "{{ django_app_path }}/wsgi.py"
    state: touch

