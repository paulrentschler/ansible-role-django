---
# defaults for Django application related variables


# Application
django_app: ""
django_deploy_key: ""

# Installation paths
django_hostname: ""
django_domain: ""
django_vhost_template: vhost.j2
django_install_dir: "{{ django_app }}"
django_virtualenv_path: "/opt/{{ django_install_dir }}"
django_app_path: "{{ django_virtualenv_path }}/app"
django_src_path: "{{ django_virtualenv_path }}/src"
django_url: "/{{ django_app }}"

# Environment
#   Valid values: development, demo, production
#   Determines how the site behaves and messages that are repesented to the user
django_environment: production
django_python_version: 2

# OS package dependencies
django_dependencies_debian:
  - logrotate
  - python-pip
  ### NOTE: needed for Python3 support
  # - python3-pip
  # - python3-venv
django_dependencies_redhat:
  - logrotate
  - python-pip
  ### NOTE: needed for Python3 support
  # - python3-pip

# Packages
django_app_package: {}
django_packages: []

# Fixtures
django_demo_data: "no"

# Logs
django_log_files:
  - default.log
  - piko.log

# Directories to create
django_directories:
  - name: media directory
    path: media
  - name: static directory
    path: static

# Settings
django_cronjobs_template: "cronjobs.j2"
django_settings_local_template: "settings_local.py.j2"
django_disable_modauthopenidc: no
django_use_djangoq: no

# External submissions
django_external_submissions: []

# Extra management commands
django_extra_management_commands: []

# Database parameters
django_db_engine: "django.db.backends.mysql"
django_db_name: "{{ django_app }}"
django_db_user: "{{ django_app }}"
django_db_password: "{{ django_app }}user"
django_db_host: ""
django_db_port: ""
django_db_socket: "/var/run/mysqld/mysqld.sock"
